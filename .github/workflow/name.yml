name: josephine

on: [pull_request]

jobs: 
 test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v4

     - name: Set up nodejs
       uses: actions/setup-node@v4
       with:
          node-version: '22.14'


     - name: Install dependencies
       run: npm install

     - name: Run test
       run: npm test